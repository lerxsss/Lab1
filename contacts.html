{{#> layout pageTitle="Контакти" studentGroup="6.1213-пі2" studentEmail="example@mail.com"}}
  <h2 class="main__title">Зв’яжіться з нами</h2>

  <form class="contact-form" action="#" method="post" novalidate>
    <div class="contact-form__item">
      <label for="name" class="contact-form__label">Ім’я</label>
      <input id="name" name="name" type="text" class="contact-form__input"
             placeholder="Ваше ім’я" required minlength="2" maxlength="50"
             pattern="^[A-Za-zА-Яа-яІіЇїЄєҐґ'’\- ]{2,50}$"
             title="Використовуйте українські або латинські літери, пробіли, апостроф чи тире (2–50 символів)." />
    </div>

    <div class="contact-form__item">
      <label for="email" class="contact-form__label">Email</label>
      <input id="email" name="email" type="email" class="contact-form__input"
             placeholder="Ваш email" required />
    </div>

    <div class="contact-form__item">
      <label for="phone" class="contact-form__label">Телефон</label>
      <input id="phone" name="phone" type="tel" class="contact-form__input"
             placeholder="+380XXXXXXXXX" required pattern="^\+?380\d{9}$"
             title="Формат: +380XXXXXXXXX" />
    </div>

    <div class="contact-form__item">
      <label for="message" class="contact-form__label">Повідомлення</label>
      <textarea id="message" name="message" class="contact-form__textarea" rows="5"
                placeholder="Ваше повідомлення" required minlength="5" maxlength="1000"></textarea>
    </div>

    <button type="submit" class="contact-form__button">Надіслати</button>
  </form>
{{/layout}}
